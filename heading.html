<!DOCTYPE html>
<html>
<head>
    <title>Heading page</title>
    <style>
    body {
        background-color: #141821;  
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    h1 {
        color: #00f5d4;              
        font-size: 42px;
        font-family: Times New Roman;
        text-align: center;
        padding: 20px 40px;
        border: 0px solid #4cc9f0;   
        border-radius: 15px;
        box-shadow: 0 0 0px #00f5d4;
        background-color: #071A2D;   
    }
</style>
</head>
<body>
   <div class="heading-container">
   <h1>National Programme on Technology Enhanced Learning</h1>
   </div>
</body>
</html>
